<body>
    <h1>Toggle Switch</h1>
    <div class="block">
        <div>
            <input type="checkbox" id="check_square">
            <label class="square" for="check_square"></label>
            <input type="checkbox" id="check_squares">
            <label class="squares" for="check_squares"></label>            
        </div>
        <div>
            <input type="checkbox" id="check_circle">
            <label class="circle" for="check_circle"></label>
            <input type="checkbox" id="check_circles">
            <label class="circles" for="check_circles"></label>
        </div>
    </div>
