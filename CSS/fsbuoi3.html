<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FullStack Buổi 3</title>
    <link rel="stylesheet" href="fsbuoi3.css" />
  </head>
  <body>
    <div id="title">
      <h2>ĐĂNG KÝ TẢI KHOẢN</h2>
    </div>
    <div class="line"></div>
    <br />
    <br />
    <br />
    <div id="form-login">
      <form action="">
        <div>
          <table style="width: 50%;">
            <tr>
              <td style="padding-bottom: 15px;">
                <b class="form-text">Họ và tên</b>
                <br>
                <input class="title-css" type="text" placeholder="Họ và tên" />
              </td>
              <td style="padding-bottom: 15px;">
                <b class="form-text">Email</b>
                <br>
                <input class="title-css" type="email" placeholder="Email" />
              </td>
            </tr>
            <tr>
              <td>
                <b class="form-text">Số điện thoại</b>
                <br>
                <input class="title-css" type="number" placeholder="Số điện thoại"/>
              </td>
              <td>
                <b class="form-text">Mật khẩu</b>
                <br>
                <input class="title-css" type="password" placeholder="Mật khẩu" />
              </td>
            </tr>
          </table>
          <table>
        </div>
          <tr>
            <div class="table-line"></div>
          </tr>
          <tr>
            <div style="padding-left: 318px; margin-bottom: 10px;">
              <button class="title-button" type="submit">Đăng ký</button>
            </div>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
